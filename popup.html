<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"/>
	    <link rel="stylesheet" href="styles.css">
	    <script type='text/javascript' src='underscore-min.js'></script>
	    <script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
		<div id="initialize-message">
			<span>Hit "get friends" to initialize your friend count!</span>
		</div>
		<div id="previous-friends-data">
			<span>Previously counted friends: </span>
			<span id="previous-friends"></span>
		</div>
		<div id="current-friends-data">
			<div>
				<span>Current friends: </span>
				<span id="current-friends"></span>
			</div>
			<div>
				<span>Gained Friends:</span>
				<span id="gained-friends"></span>
			</div>
			<div>
				<span>Lost Friends:</span>
				<span id="lost-friends"></span>
			</div>
		</div>
		<button id="get-friends">Get friends</button>
		<button id="cache-friends">Cache friends</button>
	</body>
</html>
